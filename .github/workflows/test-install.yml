name: Test Package Installation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        install-method: ["pip", "pip-dev"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install package (pip)
      if: matrix.install-method == 'pip'
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Install package (dev)
      if: matrix.install-method == 'pip-dev'
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Test CLI help (module)
      run: |
        python -m skymarshal --help
    
    - name: Test help command
      run: |
        python -m skymarshal --help
    
    - name: Test entry point help
      if: matrix.install-method == 'pip'
      run: |
        skymarshal --help || echo "Entry point not available (expected in some environments)"

  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: |
        python -m build
    
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -m skymarshal --version
    
    - name: Test source distribution
      run: |
        pip install dist/*.tar.gz
        python -m skymarshal --version
