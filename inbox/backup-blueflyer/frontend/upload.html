<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Post</title>
  <!-- Include Dropzone CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Create a Post</h1>
  </header>

  <!-- Dropzone Form for image upload -->
  <form action="/api/upload" class="dropzone" id="my-dropzone">
    <div class="dz-default dz-message">
      <span>Drag and drop images here or click to upload (max 4 images)</span>
    </div>
  </form>
  
  <!-- Button to process the upload queue -->
  <button id="submit-all">Submit Post</button>
  
  <!-- Include Dropzone JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
  <!-- Include custom dropzone configuration -->
  <script src="js/dropzone-config.js"></script>
  <!-- Include other necessary scripts -->
  <script src="js/main.js"></script>
</body>
</html>
