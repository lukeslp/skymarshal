<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Skymarshal Web{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Skymarshal</h1>
                <span class="nav-tagline">Bluesky Content Manager</span>
            </div>
            {% if session.user_handle %}
            <div class="nav-user">
                <span class="user-handle">@{{ session.user_handle }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
