<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Skymarshal Web{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('index') }}" class="brand-link">
                    <h1>Skymarshal</h1>
                    <span class="nav-tagline">Bluesky Content Manager</span>
                </a>
            </div>
            {% if session.user_handle %}
            <div class="nav-user">
                <div class="user-info">
                    <img id="user-avatar" class="user-avatar" src="/static/images/default-avatar.svg" alt="Avatar" style="display: none;">
                    <div class="user-details">
                        <span class="user-display-name" id="user-display-name">{{ session.user_handle }}</span>
                        <a href="https://bsky.app/profile/{{ session.user_handle }}" target="_blank" class="user-handle">@{{ session.user_handle }}</a>
                    </div>
                </div>
                <a href="{{ url_for('logout') }}" class="btn btn-outline">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% if session.user_handle %}
    <script>
    // Load user profile on page load
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/user-profile');
            const data = await response.json();
            
            if (data.success && data.profile) {
                const profile = data.profile;
                
                // Update avatar
                if (profile.avatar) {
                    const avatarImg = document.getElementById('user-avatar');
                    avatarImg.src = profile.avatar;
                    avatarImg.style.display = 'block';
                    avatarImg.onerror = () => {
                        avatarImg.style.display = 'none';
                    };
                }
                
                // Update display name
                if (profile.displayName) {
                    const displayNameEl = document.getElementById('user-display-name');
                    displayNameEl.textContent = profile.displayName;
                }
            }
        } catch (error) {
            console.error('Failed to load user profile:', error);
        }
    });
    </script>
    {% endif %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
